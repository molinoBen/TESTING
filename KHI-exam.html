<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="input String" class="js-string-input" />
    <input type="text" placeholder="input Character" class="js-char-input" />
    <button onclick="console.log(`Output: ${inputString()}`)">INPUT</button>
    <script>
      let out = 0;
      function inputString() {
        const inputString = document.querySelector('.js-string-input').value;
        const inputChar = document.querySelector('.js-char-input').value;
        const array = inputString.split('');
        array.forEach((inputs) => {
          if (inputs === inputChar) {
            out++;
          }
        });
        return out;
      }
    </script>
  </body>
</html>
